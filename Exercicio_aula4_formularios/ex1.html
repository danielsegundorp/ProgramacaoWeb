<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"], input[type="date"] {
            width: 200px;
        }
        input[type="text"]:last-child {
            width: 120px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h2 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Ficha Cadastral</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg">
            
            <label for="cpf" style="width: 50px;">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" style="width: 400px;">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="data-nascimento" style="width: 140px;">Data Nascimento:</label>
            <input type="text" id="data-nascimento" name="data-nascimento" placeholder="dd/mm/aaaa">
        </div>

        <div class="form-group">
            <label>Estado Civil:</label>
            <input type="radio" id="solteiro" name="estado-civil" value="solteiro">
            <label for="solteiro">Solteiro(a)</label>

            <input type="radio" id="casado" name="estado-civil" value="casado">
            <label for="casado">Casado(a)</label>

            <input type="radio" id="viuvo" name="estado-civil" value="viuvo">
            <label for="viuvo">Viúvo(a)</label>
        </div>

        <div class="form-group">
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
