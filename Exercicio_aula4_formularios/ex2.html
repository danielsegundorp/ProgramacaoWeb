<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #cce6ff;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
        }
        input[type="submit"],
        input[type="reset"] {
            width: 100px;
            padding: 5px;
            margin-top: 20px;
            margin-right: 10px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #d0d0d0;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h2>Entre em contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="fulano@server.com">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem">Deixe sua opiniao</textarea>

        <div class="button-container">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
